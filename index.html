<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewis Cowle | Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@300;500&display=swap');
        
        :root {
            --bg-color: #2c2c2c;
            --text-color: #e0e0e0;
            --accent-color: #b49f89;
            --button-bg: #444;
            --button-text: #fff;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Work Sans', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-family: var(--font-heading);
            color: var(--text-color);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            gap: 20px;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--button-text);
            background-color: var(--button-bg);
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .links a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .links a:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Lewis Cowle</h1>
    <p>Aspiring Engineer | Open to Opportunities</p>

            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn Logo"> LinkedIn
        </a>

</body>
</html>
