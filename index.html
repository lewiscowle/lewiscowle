<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lewis Cowle | Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@300;500&display=swap');

    :root {
      --bg-color: #2c2c2c;
      --text-color: #e0e0e0;
      --accent-color: #b49f89;
      --button-bg: #444;
      --button-text: #fff;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Work Sans', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-body);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-family: var(--font-heading);
      color: var(--text-color);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 500px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--button-text);
      background-color: var(--button-bg);
      padding: 12px 30px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      position: relative;
      min-width: 150px;
    }

    .links a img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .links a:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
    }

    .links a.projects {
      background-color: var(--accent-color);
      color: #1a1a1a;
      font-weight: 600;
      box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.15);
      flex: 1 0 100%;
      max-width: calc(2 * 150px + 20px);
      margin-top: 10px;
      text-align: center;
    }

    .links a.projects:hover {
      background-color: #d1b89c;
      transform: translateY(-2px);
      box-shadow: 0px 6px 14px rgba(255, 255, 255, 0.2);
    }

    .links a.projects::after {
      content: 'Coming Soon';
      position: absolute;
      bottom: -30px;
      background-color: #fff;
      color: #1a1a1a;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .links a.projects:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Lewis Cowle</h1>
  <p>Tool Maker & EDM Operator | Open to Opportunities</p>
  <div class="links">
    <a href="https://www.linkedin.com/in/lewis-cowle-2410lc/" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn Logo" />
      LinkedIn
    </a>
    <a href="https://lewiscowle.github.io/lewiscowle/cv.html" target="_blank">
      ðŸ“„ CV
    </a>
    <a href="projects.html" class="projects">
      ðŸš§ Projects
    </a>
  </div>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(ipData => {
        const ip = ipData.ip;
        const userAgent = navigator.userAgent;

        fetch("https://ipapi.co/" + ip + "/json/")
          .then(response => response.json())
          .then(location => {
            fetch("https://script.google.com/macros/s/AKfycbxuoWBaE3piXutyh4ebBEoF4Yv7jaO-pNccqKD8xebcLLpdn82Wql92EnCFUIWEYg/exec", {
              method: "POST",
              mode: "no-cors",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                ip: ip,
                city: location.city,
                country: location.country_name,
                userAgent: userAgent
              })
            });
          });
      });
  </script>
</body>
</html>
